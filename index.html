<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="qoute-container" id="qoute-container">
        <!-- Qoute -->
        <div class="qoute-text">
            <i class="fas fa-quote-left"></i>
            <span id="qoute">You can observe a lot just by watching.</span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="qoute-author">
            <span id="author">Yogi Berra</span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button type="button" id="new-qoute">New Quote</button>
            <button type="button" id="share-qoute">Sharee Quote</button>
        </div>
    </div>
    <div class="loader" id="loader" hidden></div>
    <script src="script.js"></script>
 
 <!-- <script src="/handleUserList.js"></script> -->
</body>

</html>
